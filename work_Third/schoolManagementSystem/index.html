<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro Escuela</h1>
    <header>

    </header>
    <section>
        <form name="registor" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="doc">Documento</label>
                <input type="text" id="doc" autofocus required="required" minlength="10"/>
                <br>
                <label for="name">Nombres</label>
                <input type="text" id="name" required="required" minlength="3"/>
                <br>
                <label for="lstName">Apellidos</label>
                <input type="text" id="lstName" required="required" minlength="3"/>
                <br>
                <label for="adress">Direccion</label>
                <input type="text" id="adress" required="required">
                <br>
                <label for="tel">Telefono</label>
                <input type="text" id="tel" required="required">
                <br>
                <label for="mail">Correo</label>
                <input type="email" id="mail" required="required">
                <br>
                <label for="tutor">Acudiente</label>
                <input type="text" id="tutor" required="required">
                <br>
                <label for="celTutor">Ceular Acudiente</label>
                <input type="text" id="celTutor">
                <br>                
                <input type="button" value="Enviar" id="sendBtn" onclick="validate()">
                <input type="button" value="Buscar" id="findBtn" onclick="search()">
                <input type="button" value="Eliminar" id="deleteBtn" onclick="remove()">
                <input type="button" value="Actualizar" id="updateBtn" onclick="updates()">
            </fieldset>
            <div>
                <button type="reset" id="notesBtn" onclick="formNotes();">Ingresar Notas</button>
                <div id="usserNotes"></div>
                <table id="regNotes"></table>
                <div id="oprNote"></div>
                <div id="definitiveNote"></div>    
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
